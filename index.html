<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="background-elements"></div> <div class="dark-mode-toggle">
        <button id="darkModeToggle">ðŸŒ™</button>
    </div>
    <div class="div-container">
        <label>
            User Name: <input type="checkbox" id="useName">
        </label>
        <input type="text" id="userName" placeholder="Your Name" style="display: none;">

        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="8">

        <div class="input-checkbox-container">
            <label>Uppercase: <input type="checkbox" id="uppercase" checked></label>
            <label>Lowercase: <input type="checkbox" id="lowercase" checked></label>
        </div>

        <div class="input-checkbox-container">
            <label>Digits: <input type="checkbox" id="digits"></label>
            <label>Symbols: <input type="checkbox" id="symbols" checked></label>
        </div>

        <div class="password-container">
            <input type="text" id="password" readonly>
            <button onclick="generatePassword()" class="regenerate-button">
                <i class="fas fa-redo-alt"></i>
            </button>
        </div>

        <button onclick="generatePassword()">Generate Password</button>
    </div>

        Design By - Priyansu Kundu <br>
        Priyansu Kundu<br>
    </span>

    <script src="script.js"></script>
</body>
</html>
